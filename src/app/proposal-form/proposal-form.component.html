<div class="container mt-4">
    <h1 class="text-center mb-4">Hello Dear <span class="text-primary">{{ name || 'Guest' }}</span></h1>
  
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Your Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Your name here"
          [(ngModel)]="name"
        />
      </div>
  
      <div class="mb-3">
        <label for="response" class="form-label">Choose an option:</label>
        <select
          id="response"
          class="form-select"
          [(ngModel)]="response"
        >
          <option value="" disabled>Select...</option>
          <option value="1">I am interested</option>
          <option value="2">I am not interested</option>
        </select>
      </div>
  
      <button
        class="btn btn-primary w-100"
        (click)="submitResponse()"
      >
        Submit
      </button>
    </div>
  
    <div *ngIf="outputMessage" class="mt-4">
      <h1 class="text-center">{{ outputMessage }}</h1>
      <pre class="text-center">
        <span *ngFor="let line of pattern">{{ line }}</span>
      </pre>
    </div>
  </div>
